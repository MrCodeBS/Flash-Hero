<!DOCTYPE html>
<html>
<head>
    <title>Flash Card App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .card {
            perspective: 1000px;
            height: 200px;
            margin: 20px 0;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card.flipped .card-inner {
            transform: rotateX(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card-back {
            transform: rotateX(180deg);
            background: #e8f4f8;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 300px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        #progress {
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Flash Card App</h1>
    
    <div class="controls">
        <button onclick="showAddCardModal()">Add Card</button>
        <button onclick="previousCard()">Previous</button>
        <button onclick="nextCard()">Next</button>
        <button onclick="shuffleCards()">Shuffle</button>
        <input type="file" id="fileInput" accept=".json,.csv" onchange="handleFileUpload(event)">
        <button onclick="exportCards('json')">Export JSON</button>
        <button onclick="exportCards('csv')">Export CSV</button>
    </div>

    <div id="progress"></div>

    <div class="card" onclick="flipCard()">
        <div class="card-inner">
            <div class="card-face card-front"></div>
            <div class="card-face card-back"></div>
        </div>
    </div>

    <div id="addCardModal" class="modal">
        <div class="modal-content">
            <h2>Add New Card</h2>
            <input type="text" id="frontText" placeholder="Front of card">
            <input type="text" id="backText" placeholder="Back of card">
            <div class="controls">
                <button onclick="addCard()">Add</button>
                <button onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let cards = [];
        let currentCardIndex = 0;

        function updateCard() {
            if (cards.length === 0) {
                document.querySelector('.card-front').textContent = 'Add some cards to begin!';
                document.querySelector('.card-back').textContent = '';
                document.getElementById('progress').textContent = 'No cards';
                return;
            }

            const card = cards[currentCardIndex];
            document.querySelector('.card-front').textContent = card.front;
            document.querySelector('.card-back').textContent = card.back;
            document.getElementById('progress').textContent = 
                `Card ${currentCardIndex + 1} of ${cards.length}`;
        }

        function flipCard() {
            document.querySelector('.card').classList.toggle('flipped');
        }

        function showAddCardModal() {
            document.getElementById('addCardModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('addCardModal').style.display = 'none';
            document.getElementById('frontText').value = '';
            document.getElementById('backText').value = '';
        }

        function addCard() {
            const front = document.getElementById('frontText').value.trim();
            const back = document.getElementById('backText').value.trim();
            
            if (front && back) {
                cards.push({ front, back });
                closeModal();
                updateCard();
            }
        }

        function nextCard() {
            if (cards.length === 0) return;
            currentCardIndex = (currentCardIndex + 1) % cards.length;
            document.querySelector('.card').classList.remove('flipped');
            updateCard();
        }

        function previousCard() {
            if (cards.length === 0) return;
            currentCardIndex = (currentCardIndex - 1 + cards.length) % cards.length;
            document.querySelector('.card').classList.remove('flipped');
            updateCard();
        }

        function shuffleCards() {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            currentCardIndex = 0;
            updateCard();
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                try {
                    if (file.name.endsWith('.json')) {
                        cards = JSON.parse(e.target.result);
                    } else if (file.name.endsWith('.csv')) {
                        const text = e.target.result;
                        const rows = text.split('\n');
                        cards = rows
                            .filter(row => row.trim())
                            .map(row => {
                                const [front, back] = row.split(',').map(cell => 
                                    cell.trim().replace(/(^"|"$)/g, ''));
                                return { front, back };
                            });
                    }
                    currentCardIndex = 0;
                    updateCard();
                } catch (error) {
                    alert('Error loading file: ' + error.message);
                }
            };

            if (file.name.endsWith('.json')) {
                reader.readAsText(file);
            } else if (file.name.endsWith('.csv')) {
                reader.readAsText(file);
            }
        }

        function exportCards(format) {
            if (cards.length === 0) {
                alert('No cards to export!');
                return;
            }

            let content;
            let filename;
            let type;

            if (format === 'json') {
                content = JSON.stringify(cards, null, 2);
                filename = 'flashcards.json';
                type = 'application/json';
            } else {
                content = cards
                    .map(card => `"${card.front}","${card.back}"`)
                    .join('\n');
                filename = 'flashcards.csv';
                type = 'text/csv';
            }

            const blob = new Blob([content], { type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        updateCard();
    </script>
</body>
</html>
